<!DOCTYPE html>
<html>

<head>
    <title>Future is coming...</title>
    <style type="text/css">
        body {
            background-color: #111111;
            color: #cccccc;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 4em;
            margin-top: 30vh;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .futuristic {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            margin: 0 10px;
            animation-direction: alternate;
            animation-timing-function: ease-out;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transform: rotate(45deg);
        }

        .futuristic:nth-child(1) {
            animation-delay: 0.1s;
        }

        .futuristic:nth-child(2) {
            animation-delay: 0.6s;
        }

        .futuristic:nth-child(3) {
            animation-delay: 1.1s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .form {
            position: absolute;
            bottom: 5%;
            right: 5%;
            text-align: right;
            overflow: hidden;
        }

        .form#gform {
            display: flex;
            align-items: center;
        }

        input[type="email"] {
            background-color: #cccccc;
            color: #111111;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            width: 200px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            outline: none;
            float: right;
        }

        input[type="submit"] {
            background-color: #cccccc;
            color: #111111;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            outline: none;
            float: right;
        }

        .flex-wrapper {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            justify-content: space-between;
        }

        .grid {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }

        .grid>* {
            height: 60px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        var submitted = false;
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#gform').on('submit', function (e) {
                if (!submitted) {
                    e.preventDefault();
                    submitted = true;
                    $('#gform').off('submit').submit();
                    $('#gform *').fadeOut(2000, function () {
                        // $('#gform').prepend('Your submission has been processed...');
                    });
                }
            });
        });
    </script>
</head>

<body>
    <div class="flex-wrapper">
        <h1>Future is coming
            <div class="futuristic"></div>
            <div class="futuristic"></div>
            <div class="futuristic"></div>
        </h1>
        <footer>
            <div class="grid">
                <div></div>
                <div><br/>&copy; 2023 JigsawML</div>
                <div>
                    <form name="gform" id="gform" enctype="text/plain"
                        action="https://docs.google.com/forms/d/e/1FAIpQLSe6TJIu7OtGxCjv7GXrWIwLGuMwGzlhrQ9Elyqf9rPi548_2g/formResponse?"
                        target="hidden_iframe">
                        <input type="submit" value=">>">
                        <input type="email" id="entry.1408276246" name="entry.1408276246" placeholder="your email."
                            required>
                    </form>
                    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"
                        onload="if(submitted) {}"></iframe>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
